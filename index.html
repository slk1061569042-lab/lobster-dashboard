<!DOCTYPE html>
<html lang="zh">
<head>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; }
  .header { background: linear-gradient(135deg, #1e293b, #0f172a); padding: 24px 32px; border-bottom: 1px solid #1e293b; display: flex; align-items: center; justify-content: space-between; }

  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }
  .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; overflow: hidden; }
  .card-header { padding: 16px 20px 12px; border-bottom: 1px solid #334155; display: flex; align-items: center; justify-content: space-between; }

  .card-body { padding: 16px 20px; }
  .file-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; cursor: pointer; padding: 4px; border-radius: 4px; transition: background 0.2s; }
  .file-row:hover { background: #334155; }
  .file-name { font-size: 0.8rem; color: #94a3b8; width: 90px; flex-shrink: 0; }
  .bar-wrap { flex: 1; background: #0f172a; border-radius: 4px; height: 8px; overflow: hidden; }
  .bar { height: 100%; border-radius: 4px; transition: width 0.3s; }
  .file-count { font-size: 0.75rem; width: 60px; text-align: right; flex-shrink: 0; }
  .badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 9999px; font-weight: 600; }
  .badge-ok { background: #064e3b; color: #10b981; }
  .badge-warn { background: #78350f; color: #f59e0b; }
  .badge-err { background: #7f1d1d; color: #ef4444; }
  .shared-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px; }
  .shared-item { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: border-color 0.2s; }
  .shared-item:hover { border-color: #64748b; }
  .shared-name { font-size: 0.85rem; font-weight: 500; }
  .shared-lines { font-size: 0.75rem; color: #64748b; }
  .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: center; justify-content: center; padding: 24px; }
  .modal.open { display: flex; }
  .modal-box { background: #1e293b; border: 1px solid #334155; border-radius: 12px; max-width: 800px; width: 100%; max-height: 80vh; overflow: hidden; display: flex; flex-direction: column; }
  .modal-header { padding: 16px 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
  .modal-body { padding: 20px; overflow-y: auto; flex: 1; }
  .modal-body pre { font-family: 'SF Mono', monospace; font-size: 0.8rem; line-height: 1.6; white-space: pre-wrap; color: #cbd5e1; }
  .close-btn { background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 1.2rem; padding: 4px 8px; }
  .close-btn:hover { color: #e2e8f0; }
  .rules-summary { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; margin-bottom: 16px; cursor: pointer; transition: border-color 0.2s; }
  .rules-summary:hover { border-color: #64748b; }
  .rules-bar-row { display: flex; align-items: center; gap: 12px; margin-top: 12px; }
  .rules-bar-wrap { flex: 1; background: #0f172a; border-radius: 6px; height: 12px; overflow: hidden; }
  .rules-bar { height: 100%; border-radius: 6px; }
  .loading { text-align: center; padding: 64px; color: #64748b; }

</head>
<body>
<div class="header">
  <h1>ğŸ¦ é¾™è™¾å·¥ä½œå®¤è§„åˆ™ä»ªè¡¨ç›˜</h1>
  <span class="time" id="time">åŠ è½½ä¸­...</span>
</div>
<div class="container" id="container">
  <div class="loading">åŠ è½½æ•°æ®ä¸­...</div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-header">
      <span id="modal-title" style="font-weight:600"></span>
      <button class="close-btn" onclick="closeModal()">âœ•</button>
    </div>
    <div class="modal-body"><pre id="modal-content"></pre></div>
  </div>
</div>

<script>
let data = null;

function openModal(title, content) {
  document.getElementById('modal-title').textContent = title;
  document.getElementById('modal-content').textContent = content;
  document.getElementById('modal').classList.add('open');
}
function closeModal() {
  document.getElementById('modal').classList.remove('open');
}
document.getElementById('modal').addEventListener('click', e => {
  if (e.target === e.currentTarget) closeModal();
});
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

function render() {
  if (!data) return;
  document.getElementById('time').textContent = 'æ›´æ–°æ—¶é—´ï¼š' + data.generated_at;

  const container = document.getElementById('container');
  let html = '';

  // shared/RULES.md
  if (data.shared['RULES.md']) {
    const rules = data.shared['RULES.md'];
    const pct = Math.min(100, (rules.lines / 50) * 100);
    html += `
  <div class="section-title">ğŸ“‹ shared/RULES.md</div>
  <div class="rules-summary" onclick="openModal('RULES.md', \`${escapeHtml(rules.content)}\`)">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <span style="font-weight:600">å›¢é˜Ÿé“å¾‹</span>
      <span class="badge ${rules.lines <= 50 ? 'badge-ok' : 'badge-warn'}">${rules.lines}/50è¡Œ</span>
    </div>
    <div class="rules-bar-row">
      <div class="rules-bar-wrap"><div class="rules-bar" style="width:${pct}%;background:${rules.lines <= 50 ? '#10b981' : '#f59e0b'}"></div></div>
      <span style="font-size:0.8rem;color:#64748b">ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ…</span>
    </div>
  </div>
`;
  }

  // Agents
  html += `
  <div class="section-title">ğŸ¦ å„è™¾è§„åˆ™æ–‡ä»¶</div>
  <div class="grid">
`;
  const agentOrder = ['main', 'godot', 'assistant', 'imagebot', 'soundfx', 'tester', 'supabase', 'cursor', 'vision', 'webdev', 'godot-art', 'ops', 'test', 'videobot'];
  for (const agentId of agentOrder) {
    const agent = data.agents[agentId];
    if (!agent) continue;
    const soul = agent.files['SOUL.md'];
    const agents = agent.files['AGENTS.md'];
    const ok = (!soul || soul.lines <= 20) && (!agents || agents.lines <= 80);

    html += `
    <div class="card">
      <div class="card-header">
        <span class="card-title">${agentId}</span>
        <span class="badge ${ok ? 'badge-ok' : 'badge-warn'}">${ok ? 'âœ… åˆè§„' : 'âš ï¸ è¶…æ ‡'}</span>
      </div>
      <div class="card-body">
`;
    for (const [fn, file] of Object.entries(agent.files)) {
      if (fn === 'SOUL.md') {
        const pct = (file.lines / 20) * 100;
        html += `
        <div class="file-row" onclick="openModal('${agentId}/${fn}', \`${escapeHtml(file.content)}\`)">
          <span class="file-name">${fn}</span>
          <div class="bar-wrap"><div class="bar" style="width:${Math.min(100, pct)}%;background:${file.lines <= 20 ? '#10b981' : '#f59e0b'}"></div></div>
          <span class="file-count" style="color:${file.lines <= 20 ? '#10b981' : '#f59e0b'}">${file.lines}/20è¡Œ</span>
        </div>`;
      } else if (fn === 'AGENTS.md') {
        const pct = (file.lines / 80) * 100;
        html += `
        <div class="file-row" onclick="openModal('${agentId}/${fn}', \`${escapeHtml(file.content)}\`)">
          <span class="file-name">${fn}</span>
          <div class="bar-wrap"><div class="bar" style="width:${Math.min(100, pct)}%;background:${file.lines <= 80 ? '#10b981' : '#f59e0b'}"></div></div>
          <span class="file-count" style="color:${file.lines <= 80 ? '#10b981' : '#f59e0b'}">${file.lines}/80è¡Œ</span>
        </div>`;
      } else {
        html += `
        <div class="file-row" onclick="openModal('${agentId}/${fn}', \`${escapeHtml(file.content)}\`)">
          <span class="file-name">${fn}</span>
          <div class="bar-wrap"><div class="bar" style="width:30%;background:#6b7280"></div></div>
          <span class="file-count" style="color:#6b7280">${file.lines}è¡Œ</span>
        </div>`;
      }
    }
    html += `
      </div>
    </div>`;
  }
  html += `
  </div>

  <div class="section-title">ğŸ“ shared/ è§„åˆ™æ–‡ä»¶</div>
  <div class="shared-grid">
`;
  for (const [fn, file] of Object.entries(data.shared)) {
    if (fn === 'RULES.md') continue;
    html += `
    <div class="shared-item" onclick="openModal('shared/${fn}', \`${escapeHtml(file.content)}\`)">
      <span class="shared-name">${fn}</span>
      <span class="shared-lines">${file.lines}è¡Œ</span>
    </div>`;
  }
  html += `
  </div>
`;

  container.innerHTML = html;
}

function escapeHtml(str) {
  return str.replace(/[`\\$]/g, '\\$&');
}

async function init() {
  try {
    const resp = await fetch('data.json');
    data = await resp.json();
    render();
  } catch (e) {
    document.getElementById('container').innerHTML = '<div class="loading">åŠ è½½å¤±è´¥: ' + e.message + '</div>';
  }
}

init();
</script>
